<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bill</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>
<body>

<tr th:each="element,iterStat  :${listBill}">
    <td th:text="${iterStat.count}"></td>
    <td th:text="${element.ticket.filmCalendar.film.name}"></td>
    <td th:text="${element.ticket.filmCalendar.film.price}"></td>
    <td th:text="${element.ticket.filmCalendar.dateCalendar}"></td>
    <td th:text="${element.ticket.filmCalendar.timeCalendar}"></td>
    <td th:text="${element.foodDetail.food.name}"></td>
    <td th:text="${element.foodDetail.price}"></td>
    <td th:text="${element.foodDetail.price} + ${element.ticket.filmCalendar.film.price}"></td>
</tr>

</body>
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
</html>
