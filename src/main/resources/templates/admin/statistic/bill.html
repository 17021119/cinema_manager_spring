<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="currentPage='admin/statistic/bill'"
      layout:decorate="~{layout/admin.html}"
>

<head>
    <meta charset="UTF-8">
    <title>Hóa đơn</title>
</head>

<body>
<section layout:fragment="custom-content">
    <table th:if="${#arrays.length(listBill)}!= 0">
        <thead>
            <tr>
                <th>Số thứ tự</th>
                <th>Tên phim</th>
                <th>Giá vé</th>
                <th>Ngày chiếu</th>
                <th>Thời gian chiếu</th>
                <th>Đồ ăn</th>
                <th>Giá</th>
                <th>Tổng tiền</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="element,iterStat  :${listBill}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${element.ticket.filmCalendar.film.name}"></td>
            <td th:text="${element.ticket.filmCalendar.film.price}"></td>
            <td th:text="${element.ticket.filmCalendar.dateCalendar}"></td>
            <td th:text="${element.ticket.filmCalendar.timeCalendar}"></td>
            <td th:text="${element.foodDetail.food.name}"></td>
            <td th:text="${element.foodDetail.price}"></td>
            <td th:text="${element.foodDetail.price} + ${element.ticket.filmCalendar.film.price}"></td>
        </tr>
        </tbody>
    </table>
</section>


</body>
</html>
